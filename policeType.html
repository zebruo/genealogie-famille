<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Polices - Arbre Généalogique</title>
  <link rel="icon" href="data:,"> <!--source vide pour le moment-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Source+Sans+3:wght@400;600&family=Nunito:wght@400;600&family=Poppins:wght@400;500&family=Work+Sans:wght@400;500&family=IBM+Plex+Sans:wght@400;500&family=Fira+Sans:wght@400;500&family=Rubik:wght@400;500&family=Barlow:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #e8e8e8;
      --text-secondary: #94a3b8;
      --accent-color: #45b7af;
      --border-male: #5b9bd5;
      --border-female: #e57373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    select, input[type="range"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .size-value {
      color: var(--accent-color);
      font-weight: 600;
      min-width: 40px;
    }

    .current-font {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .current-font span {
      color: var(--accent-color);
      font-weight: 600;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      width: 85px;
      height: 110px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px 5px;
      border: 1.5px solid var(--border-male);
      transition: all 0.2s;
    }

    .card.female {
      border-color: var(--border-female);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .card .firstname {
      text-align: center;
      line-height: 1.2;
    }

    .card .lastname {
      text-transform: uppercase;
      text-align: center;
      margin-top: 3px;
    }

    .card .dates {
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: center;
    }

    .section-title {
      text-align: center;
      color: var(--text-secondary);
      margin: 30px 0 15px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }

    .font-sample {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .font-sample:hover {
      border-color: var(--accent-color);
    }

    .font-sample.active {
      border-color: var(--accent-color);
      background: var(--bg-tertiary);
    }

    .font-sample .font-name {
      font-size: 0.75rem;
      color: var(--accent-color);
      margin-bottom: 8px;
      font-family: 'Inter', sans-serif !important;
    }

    .font-sample .sample-text {
      line-height: 1.3;
    }

    .font-sample .sample-firstname {
      margin-bottom: 2px;
    }

    .font-sample .sample-lastname {
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .font-sample .sample-dates {
      color: var(--text-secondary);
    }

    .zoom-demo {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .zoom-level {
      text-align: center;
    }

    .zoom-level .zoom-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .zoom-level .card {
      transform-origin: center;
    }

    .zoom-50 .card { transform: scale(0.5); }
    .zoom-75 .card { transform: scale(0.75); }
    .zoom-100 .card { transform: scale(1); }
    .zoom-150 .card { transform: scale(1.5); }
  </style>
</head>
<body>
  <h1>Test de Polices pour le grand arbre Généalogique</h1>
  <p class="subtitle">Testez différentes polices pour optimiser la lisibilité des cartes</p>

  <div class="controls">
    <div class="control-group">
      <label for="fontSelect">Police :</label>
      <select id="fontSelect">
        <option value="Inter">Inter</option>
        <option value="Roboto">Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Lato">Lato</option>
        <option value="Source Sans 3">Source Sans 3</option>
        <option value="Nunito">Nunito</option>
        <option value="Poppins">Poppins</option>
        <option value="Work Sans">Work Sans</option>
        <option value="IBM Plex Sans">IBM Plex Sans</option>
        <option value="Fira Sans">Fira Sans</option>
        <option value="Rubik">Rubik</option>
        <option value="Barlow">Barlow</option>
      </select>
    </div>

    <div class="control-group">
      <label for="sizeSlider">Taille :</label>
      <input type="range" id="sizeSlider" min="8" max="14" value="10" step="0.5">
      <span class="size-value" id="sizeValue">10px</span>
    </div>
  </div>

  <div class="current-font">
    Police actuelle : <span id="currentFontName">Inter</span>
  </div>

  <div class="cards-container" id="cardsContainer">
    <!-- Cards générées par JS -->
  </div>

  <h3 class="section-title">Simulation des niveaux de zoom</h3>
  <div class="zoom-demo">
    <div class="zoom-level zoom-50">
      <div class="zoom-label">Zoom 50%</div>
      <div class="card" id="zoomCard50"></div>
    </div>
    <div class="zoom-level zoom-75">
      <div class="zoom-label">Zoom 75%</div>
      <div class="card" id="zoomCard75"></div>
    </div>
    <div class="zoom-level zoom-100">
      <div class="zoom-label">Zoom 100%</div>
      <div class="card" id="zoomCard100"></div>
    </div>
    <div class="zoom-level zoom-150">
      <div class="zoom-label">Zoom 150%</div>
      <div class="card" id="zoomCard150"></div>
    </div>
  </div>

  <h3 class="section-title">Comparaison rapide de toutes les polices</h3>
  <div class="comparison-grid" id="comparisonGrid">
    <!-- Généré par JS -->
  </div>

  <script>
    const fonts = [
      'Inter', 'Roboto', 'Open Sans', 'Lato', 'Source Sans 3',
      'Nunito', 'Poppins', 'Work Sans', 'IBM Plex Sans', 'Fira Sans',
      'Rubik', 'Barlow'
    ];

    const sampleData = [
      { firstname: 'Jean', lastname: 'Durel', dates: '1920 - 1985', sex: 'M' },
      { firstname: 'Marie', lastname: 'Martin', dates: '1925 - 2010', sex: 'F' },
      { firstname: 'Pierre', lastname: 'Dupont', dates: 'né en 1950', sex: 'M' },
      { firstname: 'Anne-Marie', lastname: 'Bernard', dates: '1880 - 1945', sex: 'F' },
      { firstname: 'François', lastname: 'Lefevre', dates: '1895 - 1962', sex: 'M' },
      { firstname: 'Marguerite', lastname: 'Moreau', dates: '1855 - 1920', sex: 'F' },
    ];

    const fontSelect = document.getElementById('fontSelect');
    const sizeSlider = document.getElementById('sizeSlider');
    const sizeValue = document.getElementById('sizeValue');
    const currentFontName = document.getElementById('currentFontName');
    const cardsContainer = document.getElementById('cardsContainer');
    const comparisonGrid = document.getElementById('comparisonGrid');

    function createCard(data, fontSize, fontFamily) {
      return `
        <div class="firstname" style="font-size: ${fontSize}px; font-family: '${fontFamily}', sans-serif;">${data.firstname}</div>
        <div class="lastname" style="font-size: ${fontSize}px; font-family: '${fontFamily}', sans-serif;">${data.lastname}</div>
        <div class="dates" style="font-size: ${fontSize * 0.9}px; font-family: '${fontFamily}', sans-serif;">${data.dates}</div>
      `;
    }

    function updateCards() {
      const font = fontSelect.value;
      const size = parseFloat(sizeSlider.value);

      sizeValue.textContent = size + 'px';
      currentFontName.textContent = font;

      // Main cards
      cardsContainer.innerHTML = sampleData.map(data => `
        <div class="card ${data.sex === 'F' ? 'female' : ''}">
          ${createCard(data, size, font)}
        </div>
      `).join('');

      // Zoom demo cards
      const zoomData = sampleData[0];
      ['50', '75', '100', '150'].forEach(zoom => {
        document.getElementById(`zoomCard${zoom}`).innerHTML = createCard(zoomData, size, font);
      });
    }

    function createComparisonGrid() {
      const data = sampleData[0];
      comparisonGrid.innerHTML = fonts.map(font => `
        <div class="font-sample" data-font="${font}" onclick="selectFont('${font}')">
          <div class="font-name">${font}</div>
          <div class="sample-text" style="font-family: '${font}', sans-serif; font-size: 10px;">
            <div class="sample-firstname">${data.firstname}</div>
            <div class="sample-lastname">${data.lastname}</div>
            <div class="sample-dates">${data.dates}</div>
          </div>
        </div>
      `).join('');
    }

    function selectFont(font) {
      fontSelect.value = font;
      updateCards();

      // Update active state
      document.querySelectorAll('.font-sample').forEach(el => {
        el.classList.toggle('active', el.dataset.font === font);
      });
    }

    // Event listeners
    fontSelect.addEventListener('change', () => {
      updateCards();
      document.querySelectorAll('.font-sample').forEach(el => {
        el.classList.toggle('active', el.dataset.font === fontSelect.value);
      });
    });

    sizeSlider.addEventListener('input', updateCards);

    // Initial render
    createComparisonGrid();
    updateCards();
    document.querySelector('.font-sample').classList.add('active');
  </script>
</body>
</html>
